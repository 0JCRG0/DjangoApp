{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'DreamedJobAI/css/style.css' %}" />
    <title>DreamedJobAI</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="{%url 'DreamedJobAI:home'%}" class="logo">RoleHounds</a>
            <nav class="nav">
                <a href="{%url 'DreamedJobAI:home'%}"><i class="bi bi-house-fill"></i> Home</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'DreamedJobAI:logout' %}" class="btn btn-outline">Logout</a>
                {% else %}
                                <a href="{% url 'DreamedJobAI:login' %}" class="btn btn-outline">Login</a>
                    <a href="{% url 'DreamedJobAI:register' %}" class="btn btn-primary">Join Now</a>
                {% endif %}
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; Copyright {% now "Y" %} by JCRG</a></p>
        </div>
    </footer>
</body>
</html>
