{%extends 'DreamedJobAI/inner-page.html'%}

{%block content%}
<!-- ======= Breadcrumbs ======= -->
<section class="breadcrumbs">
    <div class="container">

		<div class="d-flex justify-content-between align-items-center">
			<h2>Login</h2>
			<ol>
				<li><a href="{% url 'DreamedJobAI:home' %}">Home</a></li>
				<li><a href="{% url 'DreamedJobAI:register' %}">Register</a></li>
				<li>Login</li>
			</ol>
		</div>

    </div>
</section><!-- End Breadcrumbs -->

<section class="inner-page">
    <div class="container">
		<form method="post" class="form-signin w-100 m-auto" novalidate>
			{% csrf_token %}
			<h1 class="text-center" class="h3 mb-3 fw-normal">Login</h1>
			{% if error_message %}
				<div class="alert alert-danger" role="alert">
					{{ error_message }}
				</div>
			{% endif %}

			<div class="form-floating">
				<input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
				<label for="floatingInput">Email address</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
				<label for="floatingPassword">Password</label>
			</div>

		<div class="form-check text-start my-3">
			<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
			<label class="form-check-label" for="flexCheckDefault">
				Remember me
			</label>
		</div>
			<div class="form-container">
				<button class="form-btn" type="submit">Sign in</button>
			</div>
			<p class="text-center" class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
			<p class="text-center">Forgot your password? <a href="{%url 'DreamedJobAI:password-reset'%}">Reset Password</a></p>
			<p class="text-center">Don't have a account? <a href="{%url 'DreamedJobAI:register'%}">Join Now</a></p>
		</form>
	</div>
</section>
{% endblock %}
