{% extends 'DreamedJobAI/user/base-user.html' %}



    {% block pic_username %}
        <img src="{{ profile_picture }}" alt="Profile" class="rounded-circle">
        <span class="d-none d-md-block dropdown-toggle ps-2">{{ user.username }}</span>
    {% endblock pic_username%}

        

    {%block content%}

    <div class="pagetitle">
        <h1>HOME</h1>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <h1> Hi, {{ user.first_name }} {{ user.last_name }}  </h1>
                    <h4> Let's get you a job</h4>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="image-cropper mx-auto d-block">
                            <img src="{{ profile_picture }}" alt="Profile" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {%endblock content%}
