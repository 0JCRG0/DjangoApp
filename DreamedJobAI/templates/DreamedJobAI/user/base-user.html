{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>RoleHounds</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'DreamedJobAI/assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'DreamedJobAI/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'DreamedJobAI/assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'DreamedJobAI/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'DreamedJobAI/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'DreamedJobAI/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'DreamedJobAI/assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'DreamedJobAI/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <!-- Template Main CSS File -->
    <link href="{% static 'DreamedJobAI/assets/css/sidebars.css'%}" rel="stylesheet">


</head>

<body>
    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="d-flex align-items-center justify-content-between">
            <a href="/" class=" bump-btn-header d-flex align-items-center" title="Main page" data-bs-toggle="tooltip" data-bs-placement="right">
                <svg class="bi pe-none" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="d-none d-lg-bloc visually-hidden">Landing page</span>
            </a>

            <i class="bi bi-list toggle-sidebar-btn">

            </i>
        </div><!-- End Logo -->
        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
                <li class="nav-item dropdown pe-3">
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        {% block pic_username %}

                        {% endblock %}
                    </a><!-- End Profile Iamge Icon -->
        
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="{% url 'DreamedJobAI:profile-user' %}">
                                <i class="bi bi-person"></i>
                                <span>My Profile</span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                        <a class="dropdown-item d-flex align-items-center" href="{% url 'DreamedJobAI:help-user' %}">
                            <i class="bi bi-question-circle"></i>
                            <span>Need Help?</span>
                        </a>
                        </li>
                        <li>
                        <hr class="dropdown-divider">
                        </li>
            
                        <li>
                        <a class="dropdown-item d-flex align-items-center" href="{% url 'DreamedJobAI:logout' %}">
                            <i class="bi bi-door-closed"></i>
                            <span>Sign Out</span>
                        </a>
                        </li>
                    </ul><!-- End Profile Dropdown Items -->
                </li><!-- End Profile Nav -->
            </ul>
        </nav><!-- End Icons Navigation -->
    </header>

    <aside id="sidebar" class="sidebar">
        <ul class="sidebar-nav" id="sidebar-nav">
            <li class="nav-item">
                <a href="{% url 'DreamedJobAI:home-user' %}" class="sunken-btn {% if request.resolver_match.url_name == 'home-user' %}active{% endif %} mb-5 mt-5" aria-current="page" title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
                <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Home"><use xlink:href="#home"/></svg>
                </a>
            </li>
            <li>
                <a href="{% url 'DreamedJobAI:profile-user' %}" class="sunken-btn {% if request.resolver_match.url_name == 'profile-user' %}active{% endif %} mb-3 mt-3" aria-current="page" title="Profile" data-bs-toggle="tooltip" data-bs-placement="right">
                <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Profile"><use xlink:href="#person"/></svg>
                </a>
            </li>
            <li>
                <a href="{% if has_jobs %}{% url 'DreamedJobAI:jobs-user' %}{% else %}{% url 'DreamedJobAI:request-jobs' %}{% endif %}" class="sunken-btn {% if request.resolver_match.url_name == 'jobs-user' %}active{% endif %} mb-3 mt-3" aria-current="page" title="Jobs" data-bs-toggle="tooltip" data-bs-placement="right">
                <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Jobs"><use xlink:href="#briefcase"/></svg>
                </a>
            </li>
            <li>
                <a href="{% url 'DreamedJobAI:help-user' %}" class="sunken-btn {% if request.resolver_match.url_name == 'help-user' %}active{% endif %} mb-5 mt-3" aria-current="page" title="Help" data-bs-toggle="tooltip" data-bs-placement="right">
                <svg class="bi pe-none" width="24" height="24" role="img" aria-label="help"><use xlink:href="#question-circle"/></svg>
                </a>
            </li>
            <li>
                <a href="{% url 'DreamedJobAI:logout' %}" class="sunken-btm-btn mb-4 mt-5" aria-current="page" title="Logout" data-bs-toggle="tooltip" data-bs-placement="right">
                    <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Logout"><use xlink:href="#door"/></svg>
                </a>
            </li>
        </ul>
    </aside>
